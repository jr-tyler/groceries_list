{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/jrt_logo1.png' %}" title="JRT">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/groceries.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'piggy_page' %}" class="top-menu"><i class="fas fa-piggy-bank fa-2x"></i></a>
        <a href="{% url 'groceries_new' %}" class="top-menu"><i class="fas fa-spray-can fa-2x"></i></a>
        <h1 class="top-menu">Hey there <a href="{% url 'user_purchaser_list' %}"><u>{{ user.username }}</u></a></h1>
    {% endif %}
    <h1><a href="{% url 'grocery_list' %}">Flat Grocery List</a></h1>
</div>

<div class="'content container">
    <div class="'row">
        <div class="'col-md-8">
            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
</body>
</html>
