{% extends 'groceries/base.html' %}

{% block content %}
    <p></p>
    <h1>Who is owed $$$ from the piggy bank?</h1>
    <p></p>
    <table id="tablePreview" class="table table-striped table-hover table-bordered">
    <!--Table head-->
        <thead>
        <tr>
            <th>Date Bought</th>
            <th>Flattie</th>
            <th>Item</th>
            <th>Cost</th>
        </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
        <tbody>
            {% for grocery in groceries %}

                <tr>
                    <td><a href="">{{ grocery.bought_date }}</a></td>
                    <td><a href="{% url 'purchaser_list' %}">{{ grocery.person }}</a></td>
                    <td>{{ grocery.item }}</td>
                    <td>${{ grocery.cost }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <!--Table body-->
    </table>
    <p></p>
    <div>
        <h2 style="float:right"><u>Total: ${{ total }}</u></h2>
    </div>
{% endblock %}
