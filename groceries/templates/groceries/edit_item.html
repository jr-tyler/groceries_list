{% extends 'groceries/base.html' %}

{% block title %}{{ grocery.item }}{% endblock %}

{% block content %}

    {% if form %}
        <p></p>
        <h1>Edit Item</h1>
        <p></p>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
         <button type="submit" class="btn btn-danger">Save</button>
        <a href="{% url 'delete_item' pk=grocery.pk %}" class="btn btn-primary"
           onclick="return confirm('Are you sure that you want to delete this item?')"><i class="fas fa-trash-alt"></i></a>
        </form>

    {% else %}
        <p></p>
        <h1> {{ message }}</h1>
    {% endif %}
{% endblock %}
